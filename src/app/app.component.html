<app-top></app-top>

<div *ngIf="gameInProgress; else endGame">
    <app-panel (finishGame)="finishGame($event)"></app-panel>
</div>
<ng-template #endGame>
    <div *ngIf="typeFinish === 'lost'; else wonGame" class="container">
        <div class="row">
            <div class="col">
                    <div class="d-flex justify-content-center">
                        <p>Fim de jogo - Lost</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" (click)="restartGame()">Restart Game</button>
                    </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #wonGame>
    <div class="container">
        <div class="row">
            <div class="col">
                    <div class="d-flex justify-content-center">
                        <p>Fim de jogo - Won</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" (click)="restartGame()">Restart Game</button>
                    </div>
            </div>
        </div>
    </div>
</ng-template>
